machine:
  node:
    version: 6.2.0
  ruby:
    version: 2.3.1

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm config set ca ""
    - npm prune
    - npm install

prod:
  branch: prod
  commands:
    - git push git@heroku.com:spoilerfreebooks.git $CIRCLE_SHA1:refs/heads/master

test:
  post:
    - npm run build