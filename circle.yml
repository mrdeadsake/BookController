machine:
  node:
    version: 6.2.0
  ruby:
    version: 2.3.1

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm config set registry https://npm-proxy.fury.io/nzxfQ67c31q6AGuxZRmx/nuvi/
    - npm config set ca ""
    - npm prune
    - npm install

test:
  post:
    - npm run build